<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Bankfront.css" />
    <script
      src="https://kit.fontawesome.com/fb54eb76ff.js"
      crossorigin="anonymous"
    ></script>
    <title>Bank Of Aquarius</title>
  </head>
  <body>
    <header class="nav">
      <div class="company">
        <img src="images/aqu.jpeg" alt="aquarius" width="45px" height="45px" />
        <h2 class="logo">Bank Of Aquarius.Inc</h2>
      </div>

      <ul>
        <li>
          <button class="login">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
          </button>
        </li>
      </ul>
    </header>

    <section class="one">
      <div class="login_modal">
        <h3>Bank Of Aquarius.Inc</h3>

        <div class="inputbox">
          <span>Account number</span>
          <input type="text" name="" required="required" />
        </div>

        <div class="inputbox">
          <span>Password</span>
          <input type="text" name="" required="required" />
        </div>

        <div class="btn">
          <button>Login</button>
          <button>Create Acc</button>
        </div>
      </div>
    </section>
    <script src="BankWebsite.js"></script>
  </body>
</html>
